<!DOCTYPE html>
<html>
<head>
	<title>Theatre Listings</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<style>
		h1
		{
			margin-top: 12.5%;
		}

		fieldset
		{
    		border: 1px groove #ddd !important;
    		width: 25%;
    		height: auto;
    		padding: 0 1.4em 1.4em 1.4em !important;
    		-webkit-box-shadow:  0px 0px 0px 0px #000;
        	box-shadow:  0px 0px 0px 0px #000;
        	margin-left: auto;
        	margin-right: auto;
		}

		select
		{
			margin-top: 50px;

		}

		.paragraph-style
		{
			font-size: x-large;
		}

	</style>
</head>

<body>
<form align="center">
<h1 align="center">Find A Theatre</h1>
<fieldset>

	<select id="input">
		<option style="text-align:center;">-- Select Theatre --</option>
		<option>Paramount Theatre</option>
		<option>Millenium Cinema</option>
		<option>Regal Amphitheater</option>
		<option>Courtyard Amphitheater</option>

	</select>
	| <input type="button" value="SELECT THEATRE" onclick="theatreselection()"><br><br><br>


	<div class="paragraph-style">
	<a align="left" id="theatre_name" href="https://www.cineplex.com/Theatre/silvercity-london-cinemas"></a>
	<p id="theatre_address"></p>
	</div>
</fieldset>
</form>
</body>

<script type="text/javascript">
	function theatreselection()
	{
		var theatre = document.getElementById("input").value

		if (theatre == "Paramount Theatre")
		{
			document.getElementById("theatre_name").innerHTML = "PARAMANT OSHAWA THEATRE";
			document.getElementById("theatre_address").innerHTML = "40 Conlin Rd, Oshawa, ON L1G 0C5";
		}

		if (theatre == "Millenium Cinema")
		{
			document.getElementById("theatre_name").innerHTML = "MILLENIUM CINEMA";
			document.getElementById("theatre_address").innerHTML = "5200 Robinson St, Niagara Falls, ON L2G 2A2"
		}

		if (theatre == "Regal Amphitheater")
		{
			document.getElementById("theatre_name").innerHTML = "REGAL MOVIE THEATRE";
			document.getElementById("theatre_address").innerHTML = "8675 Yonge St, Richmond Hill, ON"
		}

		if (theatre == "Courtyard Amphitheater")
		{
			document.getElementById("theatre_name").innerHTML = "COURTYARD AMPHITHEATRE";
			document.getElementById("theatre_address").innerHTML = "55 Mill St, Toronto, ON M5A 3C4"
		}

		if(theatre == "-- Select Theatre --")
		{
			alert("Please select a movie theatre!");
		}

	}

</script>



</html>
